<div class="header">
	<div class="top w960 center">
      <div class="title">
        <h1> <a href="{dede:global.cfg_basehost/}">{dede:global.cfg_webname/}</a> </h1>
      </div>
      <div class="banner"><script src='{dede:global.cfg_cmsurl/}/plus/ad_js.php?aid=1' language='javascript'></script></div>
      <div class="rlink">
        <ul>
          <li class="r1"><a href="{dede:global.cfg_memberurl/}">会员中心</a></li>
          <li class="r2"><a href="{dede:global.cfg_cmsurl/}/tags.php">TAG标签</a></li>
          <li class="r3"><a href="{dede:global.cfg_dataurl/}/sitemap.html">网站地图</a></li>
          <li class="r4"><a href="{dede:global.cfg_dataurl/}/rssmap.html">RSS订阅</a></li>
        </ul>
      </div>
	</div><!-- //top -->
	<!-- //菜单 -->
	<div class="module blue mT10 wrapper w963">
  	<div class="top">
    	<div class="t_l"></div>
    	<div class="t_r"></div>
    	<!-- //如果不使用currentstyle，可以在channel标签加入 cacheid='channeltoplist' 属性提升性能 -->
    <div id="navMenu">
    	<ul>
      	<li><a href='{dede:global.cfg_cmsurl/}/'>主页</a></li>
      	{dede:channel type='top' row='10' currentstyle="<li class='hover'><a href='~typelink~' ~rel~>~typename~</a></li>"}
      	<li><a href='[field:typeurl/]' [field:rel/]>[field:typename/]</a></li>
      	{/dede:channel}
    	</ul>
    </div>	
    <div class="search">
      <form action="{dede:field name='phpurl'/}/search.php" name="formsearch">
        <div class="form">
          <h4>搜索</h4>
           <input type="hidden" name="kwtype" value="0" />
           <input name="keyword" type="text" class="search-keyword" id="search-keyword" />
           <select name="searchtype" class="search-option" id="search-option">
               <option value="titlekeyword" selected='1'>智能模糊搜索</option>
               <option value="title">仅搜索标题</option>
           </select>
          <button type="submit" class="search-submit">搜索</button>
        </div>
        </form>
        <div class="tags">
          <h4>热门标签</h4>
          <ul>
          {dede:tag row='8' getall='1' sort='month'}<li><a href='[field:link/]'>[field:tag /]</a></li>
          {/dede:tag}
          </ul>
        </div>
    </div><!-- //search -->
		</div>
	</div>
</div><!-- //header -->
